  user:
    build: ./UserService
    ports:
      - "6000:6000"
    environment:
      - MONGO_URL=mongodb://userServiceMongo:27017/ping_userDb
    depends_on:
      - userServiceMongo
    networks:
      - private-network
  userServiceMongo:
    image: mongo:latest
    container_name: userServiceMongo
    volumes:
      - ./data/userService:/data/db
    ports:
      - "27017:27017"
    networks:
      - private-network

